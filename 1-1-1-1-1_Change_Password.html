                <div class="card rounded bd-r-20">
                    <h4 class="card-header bg-primary text-white">變更密碼</h4>
                    <div class="card-body">
                        <form onsubmit="return validatePassword();">
                            <div class=" mb-3 row">
                                <label for="validationEmail" class="col-sm-2 col-form-label">帳號</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="validationEmail"
                                        value="langyuan@example.com">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="validationBirth" class="col-sm-2 col-form-label">舊密碼</label>
                                <div class="col-sm-8 input-with-icon">
                                    <input class="form-control" type="password" minlength="8" placeholder="請輸入舊密碼"
                                        id="oldPass" required>
                                    <i class="bi bi-eye-fill ms-2" onclick="showhide('oldPass','eyeOld')"
                                        id="eyeOld"></i>
                                </div>

                            </div>
                            <div class="mb-3 row">
                                <label for="validationNickname" class="col-sm-2 col-form-label">新密碼</label>
                                <div class="col-sm-8 input-with-icon">
                                    <input class="form-control" type="password" minlength="8"
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="請輸入至少8碼且英數混合的新密碼"
                                        id="newPass" required>
                                    <i class="bi bi-eye-fill ms-2" onclick="showhide('newPass','eyeNew')"
                                        id="eyeNew"></i>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="validationPhoneNumber" class="col-sm-2 col-form-label">確認密碼</label>
                                <div class="col-sm-8 input-with-icon">
                                    <input class="form-control" type="password" minlength="8"
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="請再次輸入新密碼"
                                        id="confirmPass" required>
                                    <i class="bi bi-eye-fill ms-2" onclick="showhide('confirmPass','eyeConfirm')"
                                        id="eyeConfirm"></i>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="d-grid gap-2 col-2 mx-auto">
                                    <button class="btn btn-primary bd-r-20 text-white" type="submit">變更密碼</button>
                                </div>
                            </div>

        <script>
            function showhide(inputId, eyeId) {
                const inputElement = document.querySelector(`#${inputId}`);
                const eyeElement = document.querySelector(`#${eyeId}`);

                if (inputElement.type === "password") {
                    inputElement.type = 'text';
                    eyeElement.className = 'bi bi-eye-slash-fill ms-2';
                } else {
                    inputElement.type = 'password';
                    eyeElement.className = 'bi bi-eye-fill ms-2';
                }
            }
            function validatePassword() {
                const password1 = document.querySelector("#newPass").value;
                const password2 = document.querySelector("#confirmPass").value;

                if (password1 != password2) {
                    alert("兩次輸入的密碼不一致，請重新輸入密碼！");
                    return false;
                }

                return true;
            }
        </script>

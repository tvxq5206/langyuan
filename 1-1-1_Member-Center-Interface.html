<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-secondary3">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuContent"
                aria-controls="menuContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img height="50" src="material/logo/logo 3.svg" alt="" />
            </a>
            <ul class="list-unstyled m-0 d-flex order-1 order-lg-3">
                <li class="me-3">
                    <a href="#" class="link-primary text-decoration-none">
                        會員登出<i class="bi bi-box-arrow-in-right ms-2"></i>
                    </a>
                </li>
            </ul>
            <div class="collapse navbar-collapse order-2 justify-content-center" id="menuContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">浪浪認養</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">浪浪小學堂</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">會員專區</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center gx-7">
            <div class="col-3">
                <div class="bg-white rounded-3" style="height: 100%;">
                    <div class="list-grou list-group-flush rounded-3">
                        <a data-bs-toggle="collapse" href="#member" role="button" aria-expanded="false"
                            aria-controls="collapseExample" class="list-group-item list-group-item-action active"
                            aria-current="true">
                            <i class="bi bi-person-vcard me-2"></i>會員資料<i
                                class="bi bi-caret-down-fill position-absolute end-0 me-2"></i>
                        </a>
                        <div class="collapse" id="member">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">編輯個人資料</a>
                                <a href="#" class="list-group-item list-group-item-action">變更密碼</a>
                            </div>
                        </div>
                        <a data-bs-toggle="collapse" href="#survey" role="button" aria-expanded="false"
                            aria-controls="collapseExample"
                            class="list-group-item list-group-item-primary link-secondary1">
                            <i class="bi bi-card-checklist me-2"></i>問卷資訊<i
                                class="bi bi-caret-down-fill position-absolute end-0 me-2"></i>
                        </a>
                        <div class="collapse" id="survey">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">適性問卷測驗結果</a>
                                <a href="#" class="list-group-item list-group-item-action">提供意見回饋</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-8">
                <div class="card rounded bd-r-20">
                    <h4 class="card-header bg-primary text-white">個人資料</h4>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">帳號</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                    value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">出生年月</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                    value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">暱稱</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                    value="email@example.com">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">手機號碼</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                    value="email@example.com">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center py-5">
                    <div class="col-3 text-center me-5">
                        <a class="link-primary text-decoration-none" href="#">
                            <div class="card bd-r-20">
                                <div class="card-body">
                                    <img height="50px" src="material/icon/file-earmark-text.svg">
                                    <h5 class="card-title pt-3">問卷資訊</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-3 text-center">
                        <a class="link-primary text-decoration-none" href="#">
                            <div class="card bd-r-20">
                                <div class="card-body">
                                    <img height="50px" src="material/icon/person-square.svg">
                                    <h5 class="card-title pt-3">編輯會員資訊</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!-- 導入JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>

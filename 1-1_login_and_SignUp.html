    <section class="text-center py-5">
      <div class="container">
        <div class="row">
          <!-- 登入和註冊表單 -->
          <div class="col-lg-4 col-sm-6 m-auto" id="combinedForm">
            <div class="bg-white shadow p-sm-4 bd-r-20">
              <div class="text-center mb-5">
                <h1 class="display-6" id="formTitle">會員登入</h1>
              </div>
              <form onsubmit="return validatePassword();" id="loginForm">
                <!-- 登入表單的內容 -->
                <div class="mb-4 row">
                  <label for="LoginEmail" class="col-3 col-form-label"
                    >帳號</label
                  >
                  <div class="col-8">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="請輸入您的電子信箱"
                      id="LoginEmail"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4 row">
                  <label for="LoginPass" class="col-3 col-form-label"
                    >密碼</label
                  >
                  <div class="col-8 input-with-icon">
                    <input
                      class="form-control"
                      type="password"
                      minlength="8"
                      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                      placeholder="請輸入您的密碼"
                      id="LoginPass"
                      required
                    />
                    <i
                      class="bi bi-eye-fill ms-2"
                      onclick="showhide('LoginPass','eyeLogin')"
                      id="eyeLogin"
                    ></i>
                  </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                  <button
                    class="btn btn-primary bd-r-20 text-white mt-3"
                    type="button"
                    id="loginBottom"
                  >
                    登入
                  </button>
                </div>
                <div class="d-flex justify-content-end">
                  <a
                    class="text-decoration-none link-primary"
                    href="1-3_forget-password.html"
                    >忘記密碼？</a
                  >
                </div>
                <p class="text-center my-3">或使用其他方式登入</p>
                <button type="button" class="btn btn-outline-primary mx-2">
                  <i class="bi bi-line"></i>
                </button>
                <button type="button" class="btn btn-outline-primary mx-2">
                  <i class="bi bi-google"></i>
                </button>
              </form>
              <form
                onsubmit="return validatePassword();"
                id="registerForm"
                style="display: none"
              >
                <!-- 註冊表單的內容 -->
                <div class="mb-4 row">
                  <label for="registerName" class="col-3 col-form-label"
                    >暱稱</label
                  >
                  <div class="col-8">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="請輸入您的暱稱"
                      id="registerName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4 row">
                  <label for="RegisterEmail" class="col-3 col-form-label"
                    >帳號</label
                  >
                  <div class="col-8">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="請輸入您的電子信箱"
                      id="RegisterEmail"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="RegisterPass" class="col-3 col-form-label"
                    >密碼</label
                  >
                  <div class="col-8 input-with-icon">
                    <input
                      class="form-control"
                      type="password"
                      minlength="8"
                      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                      placeholder="請輸入至少8碼英數混合的密碼"
                      id="RegisterPass"
                      required
                    />
                    <i
                      class="bi bi-eye-fill ms-2"
                      onclick="showhide('RegisterPass','eyeRegister')"
                      id="eyeRegister"
                    ></i>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="confirmPass" class="col-3 col-form-label"
                    >確認密碼</label
                  >
                  <div class="col-8 input-with-icon">
                    <input
                      class="form-control"
                      type="password"
                      minlength="8"
                      pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                      placeholder="請再次輸入密碼"
                      id="confirmPass"
                      required
                    />
                    <i
                      class="bi bi-eye-fill ms-2"
                      onclick="showhide('confirmPass','eyeConfirm')"
                      id="eyeConfirm"
                    ></i>
                  </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                  <button
                    class="btn btn-primary bd-r-20 text-white mt-3"
                    type="submit"
                  >
                    註冊
                  </button>
                </div>
              </form>
              <!-- 表單切換按鈕 -->
              <div class="text-center mt-5">
                <div class="custom-control custom-switch">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="toggleSwitch"
                    checked
                    data-toggle="toggle"
                    data-style="ios"
                    data-onlabel="前往註冊"
                    data-offlabel="前往登入"
                    data-onstyle="secondary4"
                    data-offstyle="secondary4"
                  />
                </div>
                <label
                  class="custom-control-label mt-2"
                  for="toggleSwitch"
                  id="toggleLabel"

                </label>
              </div>
            </div>

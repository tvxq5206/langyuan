    <div class="container py-5">
        <div class="row justify-content-center gx-7">
            <div class="col-3">
                <div class="bg-white rounded-3" style="height: 100%;">
                    <div class="list-grou list-group-flush rounded-3">
                        <a data-bs-toggle="collapse" href="#member" role="button" aria-expanded="true"
                            aria-controls="collapseExample"
                            class="list-group-item list-group-item-primary link-secondary1" aria-current="true">
                            <i class="bi bi-person-vcard me-2"></i>會員資料<i
                                class="bi bi-caret-down-fill position-absolute end-0 me-2"></i>
                        </a>
                        <div class="collapse show" id="member">
                            <div class="list-group list-group-flush">
                                <a href="1-1-1_Member-Center-Interface.html"
                                    class="list-group-item list-group-item-action ">查看個人資料</a>
                                <a href="1-1-1-1_Edit_Personal_Information.html"
                                    class="list-group-item list-group-item-action ">編輯個人資料</a>
                                <a href="1-1-1-1-1_Change_Password.html"
                                    class="list-group-item list-group-item-action">變更密碼</a>
                            </div>
                        </div>
                        <a data-bs-toggle="collapse" href="#survey" role="button" aria-expanded="true"
                            aria-controls="collapseExample"
                            class="list-group-item list-group-item-primary link-secondary1">
                            <i class="bi bi-card-checklist me-2"></i>問卷資訊<i
                                class="bi bi-caret-down-fill position-absolute end-0 me-2"></i>
                        </a>
                        <div class="collapse show" id="survey">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">適性問卷測驗結果</a>
                                <a href="1-1-1-3_Provide_Feedback.html"
                                    class="list-group-item list-group-item-action active">提供意見回饋</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-8">
                <div class="card rounded bd-r-20">
                    <h4 class="card-header bg-primary text-white">提供意見回饋</h4>
                    <div class="card-body">
                        <form class="mt-3">
                            <div class="mb-3 row">
                                <label for="userName" class="col-sm-2 col-form-label">您的大名</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="userName" placeholder="例：王小明" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="userEmail" class="col-sm-2 col-form-label">電子郵件</label>
                                <div class="col-8">
                                    <input type="email" class="form-control" id="userEmail"
                                        placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">回饋類型</label>
                                <div class="col-8">
                                    <select class="form-select" aria-label="Default select example" required>
                                        <option selected disabled value>與什麼相關的建議或問題呢？</option>
                                        <option value="1">領養相關</option>
                                        <option value="2">會員相關</option>
                                        <option value="3">一般問題</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">詳述內容</label>
                                <div class="mb-3 col-8 ">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                        required></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">其他建議或回饋</label>
                                <div class="mb-3 col-8 ">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="d-grid gap-2 col-2 mx-auto">
                                    <button class="btn btn-primary bd-r-20 text-white" type="submit">送出</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center py-5">
                    <div class="col-3 text-center me-5">
                        <a class="link-primary text-decoration-none" href="#">
                            <div class="card border border-primary bd-r-20">
                                <div class="card-body">
                                    <img height="50px" src="material/icon/file-earmark-text.svg">
                                    <h5 class="card-title pt-3">問卷資訊</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-3 text-center">
                        <a class="link-primary text-decoration-none" href="1-1-1-1_Edit_Personal_Information.html">

                                <div class="card-body">
                                    <img height="50px" src="material/icon/person-square.svg">
                                    <h5 class="card-title pt-3">編輯會員資訊</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

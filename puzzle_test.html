<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="all.css" />
    <style>
      .puzzleImg01 {
        position: relative;
        top: 0%;
        left: 0%;
      }
      .puzzleImg02 {
        position: relative;
        top: 0%;
        left: -16%;
      }
      .puzzleImg03 {
        position: relative;
        top: 27px;
        right: 92px;
      }
      .puzzleImg04 {
        position: relative;
        top: 0%;
      }
      .pizzleContainerTop {
        margin-bottom: -10%;
      }
      .pizzleContainerBottom {
        margin-top: -17%;
      }
    </style>
  </head>
  <body class="main bg-secondary3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 g-0">
          <div class="col-10 position-relative top-0">
            <img
              src="material/bigCatDog/big cat-1.svg"
              class="img-fluid mb-5"
              alt=""
            />
            <div class="col-7">
              <img
                src="material/bigCatDog/big cat-2.svg"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="col-6 m-auto">
          <div class="col-8 g-0">
            <div class="d-inline-flex pizzleContainerTop">
              <img
                src="material/puzzle/puzzle 1.svg"
                alt=""
                data-hover="puzzle_1_hover.svg"
                class="puzzleImg01 puzzle img-fluid"
              />
              <img
                src="material/puzzle/puzzle 2.svg"
                alt=""
                data-hover="puzzle_2_hover.svg"
                class="puzzleImg02 puzzle img-fluid"
              />
            </div>
            <div class="d-inline-flex pizzleContainerBottom">
              <img
                src="material/puzzle/puzzle 4.svg"
                alt=""
                data-hover="puzzle_4_hover.svg"
                class="puzzleImg04 puzzle img-fluid"
              />
              <img
                src="material/puzzle/puzzle 3.svg"
                alt=""
                data-hover="puzzle_3_hover.svg"
                class="puzzleImg03 puzzle img-fluid"
              />
            </div>
          </div>
        </div>
        <div class="col-3 g-0">
          <img
            src="material/puzzle/big dog.svg"
            class="img-fluid position-relative top-50"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- 導入JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // const puzzleImg02 = document.querySelector(".puzzleImg02");
      // puzzleImg02.addEventListener("mouseover", function (e) {
      //   e.target.setAttribute("src", "material/puzzle/puzzle_2_hover.svg");
      // });
      // puzzleImg02.addEventListener("mouseout", function (e) {
      //   e.target.setAttribute("src", "material/puzzle/puzzle 2.svg");
      // });
      const puzzleImgs = document.querySelectorAll(".puzzle");
      // 定义一个函数来处理鼠标悬停和离开事件
      function handleMouseEvents(e, hoverSrc, originalSrc) {
        e.target.setAttribute("src", hoverSrc);
        e.target.addEventListener("mouseout", function () {
          e.target.setAttribute("src", originalSrc);
        });
      }
      // 获取所有图片元素并应用事件处理程序

      puzzleImgs.forEach(function (img) {
        const originalSrc = img.getAttribute("src");
        const hoverSrc = "material/puzzle/" + img.getAttribute("data-hover");
        img.addEventListener("mouseover", function (e) {
          handleMouseEvents(e, hoverSrc, originalSrc);
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="all.css" />
    <style>
      .puzzleIcon01 {
        position: absolute;
        top: 120px;
        left: 41%;
        z-index: 1;
      }
    </style>
  </head>
  <body class="main bg-secondary3">
    <!-- 拼圖區塊 -->
    <div class="container-fluid">
      <div class="row">
        <!-- 貓貓探頭 -->
        <div class="col-3 g-0">
          <div class="col-10 position-relative top-0">
            <div
              data-aos="fade-right"
              data-aos-offset="300"
              data-aos-easing="ease-in-sine"
            >
              <img
                src="material/bigCatDog/big cat-1.svg"
                class="img-fluid mb-5"
                alt=""
              />
            </div>
            <div class="col-7">
              <div
                data-aos="fade-right"
                data-aos-offset="200"
                data-aos-easing="ease-in-sine"
              >
                <img
                  src="material/bigCatDog/big cat-2.svg"
                  class="img-fluid"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <!-- 拼圖01-04 -->
        <div class="col-6">
          <div class="col-8 puzzleContainer">
            <div class="d-inline-flex puzzleContainerTop">
              <a href="3-2_whichStatus.html">
                <img
                  src="material/icon/icon 1.svg"
                  class="puzzleIcon01 img-fluid"
                  alt=""
                />
                <img
                  src="material/puzzle/puzzle 1.svg"
                  alt=""
                  data-hover="puzzle_1_hover.svg"
                  class="puzzleImg01 puzzle img-fluid"
                />
              </a>
              <a href="3-0_strays_list.html">
                <img
                  src="material/puzzle/puzzle 2.svg"
                  alt=""
                  data-hover="puzzle_2_hover.svg"
                  class="puzzleImg02 puzzle img-fluid"
                />
              </a>
            </div>
            <div class="d-inline-flex puzzleContainerBottom">
              <a href="#">
                <img
                  src="material/puzzle/puzzle 4.svg"
                  alt=""
                  data-hover="puzzle_4_hover.svg"
                  class="puzzleImg04 puzzle img-fluid"
                />
              </a>
              <a href="#">
                <img
                  src="material/puzzle/puzzle 3.svg"
                  alt=""
                  data-hover="puzzle_3_hover.svg"
                  class="puzzleImg03 puzzle img-fluid"
                />
              </a>
            </div>
          </div>
        </div>
        <!-- 狗狗探頭 -->
        <div class="col-3 g-0">
          <div class="position-relative start-0">
            <div
              data-aos="fade-left"
              data-aos-offset="300"
              data-aos-easing="ease-in-sine"
            >
              <img src="material/puzzle/big dog.svg" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 導入JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="puzzle.js"></script>
  </body>
</html>

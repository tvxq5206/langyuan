<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .input-with-icon {
            display: flex;
            align-items: center;
        }

        .form-control::placeholder {
            font-size: 14px;
        }
    </style>
</head>

<body
    style="background-image:url(material/bgimg/resetpassword.jpg); background-size: cover; background-attachment: fixed; background-repeat:no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuContent"
                aria-controls="menuContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img height="50" src="material/logo/logo 3.svg" alt="" />
            </a>
            <div class="collapse navbar-collapse order-2 justify-content-center" id="menuContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">浪浪認養</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">浪浪小學堂</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">會員專區</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- </div> -->
    </nav>
    <section class="py-5">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-sm-10 m-auto">
                    <div class="bg-white shadow p-3 p-sm-5 bd-r-20">
                        <div class="text-center mb-5">
                            <h1 class="display-6">重設密碼</h1>
                        </div>
                        <form onsubmit="return validatePassword();">
                            <div class=" mb-3 row">
                                <label for="Email" class="col-3 col-form-label">電子信箱</label>
                                <div class="col-8">
                                    <input type="email" class="form-control" placeholder="請輸入您註冊使用的電子信箱" id="Email"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="validationNickname" class="col-3 col-form-label">新密碼</label>
                                <div class="col-8 input-with-icon">
                                    <input class="form-control" type="password" minlength="8"
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="請輸入至少8碼且英數混合的新密碼"
                                        id="newPass" required>
                                    <i class="bi bi-eye-fill ms-2" onclick="showhide('newPass','eyeNew')"
                                        id="eyeNew"></i>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="validationPhoneNumber" class="col-3 col-form-label">確認密碼</label>
                                <div class="col-8 input-with-icon">
                                    <input class="form-control" type="password" minlength="8"
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="請再次輸入新密碼"
                                        id="confirmPass" required>
                                    <i class="bi bi-eye-fill ms-2" onclick="showhide('confirmPass','eyeConfirm')"
                                        id="eyeConfirm"></i>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="d-grid gap-2 col-3 mx-auto">
                                    <button class="btn btn-primary bd-r-20 text-white mt-3" type="submit">重設密碼</button>
                                </div>
                            </div>
                            <div class="text-end">
                                <a class="text-decoration-none link-primary" href="#">回到登入頁面</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function showhide(inputId, eyeId) {
            const inputElement = document.querySelector(`#${inputId}`);
            const eyeElement = document.querySelector(`#${eyeId}`);

            if (inputElement.type === "password") {
                inputElement.type = 'text';
                eyeElement.className = 'bi bi-eye-slash-fill ms-2';
            } else {
                inputElement.type = 'password';
                eyeElement.className = 'bi bi-eye-fill ms-2';
            }
        }
        function validatePassword() {
            const password1 = document.querySelector("#newPass").value;
            const password2 = document.querySelector("#confirmPass").value;

            if (password1 != password2) {
                alert("兩次輸入的密碼不一致，請重新輸入密碼！");
                return false;
            }

            return true;
        }
    </script>

    <!-- 導入JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

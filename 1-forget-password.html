<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link rel="stylesheet" href="all.css">
</head>

<body
    style="background-image:url(material/catImage/login-bg.jpg); background-size: cover; background-attachment: fixed; background-repeat:no-repeat;">
    <section class="py-5">
        <div class="container">
            <div class="row ">
                <div class="col-lg-5 col-sm-10 m-auto">
                    <div class="bg-white shadow p-3 p-sm-5 bd-r-20">
                        <div class="text-center mb-5">
                            <h1 class="display-6">忘記密碼</h1>

                        </div>
                        <form class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control" id="Email" placeholder="請輸入電子信箱" />
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">送出</button>

                            </div>
                            <a class="text-end text-decoration-none link-primary" href="#">回到登入頁面</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

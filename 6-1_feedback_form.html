        <div class="container bg-secondary4 pt-3 mt-5">
            <h1 class="ms-6 my-5" style="text-align: center;">給予浪圓的建議與回饋</h1>
            <div class="mb-3 col-5 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">您的大名: </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="例：王小明">
            </div>
            <div class="mb-3 col-5 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">聯絡方式(Email address): </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 col-5 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">回饋類型: </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>與什麼相關的建議或問題呢？</option>
                    <option value="1">領養相關</option>
                    <option value="2">會員相關</option>
                    <option value="3">一般問題</option>
                </select>
            </div>
            <div class="mb-3 col-5 mx-auto">
                <label for="exampleFormControlTextarea1" class="form-label">詳述內容：</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <div class="mb-3 col-5 mx-auto">
                <label for="exampleFormControlTextarea1" class="form-label">其他建議或回饋：</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <div class="mb-3 col-5 mx-auto mt-5 pb-5">
                <button type="submit" class="btn btn-primary btn-lg">
                    <a class="text-gray" href="6-1-1_feedback.html" style="text-decoration: none;">傳送回饋</a></button>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form Toggle</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css" rel="stylesheet">
    <link href="all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* 自定义样式 */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .toggle.ios,
        .toggle-on.ios,
        .toggle-off.ios {
            border-radius: 20rem;
        }

        .toggle.ios .toggle-handle {
            border-radius: 20rem;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="form-container">

            <!-- 表单切换按钮 -->
            <div class="text-center mt-3 mb-3">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="toggleSwitch" checked data-toggle="toggle"
                        data-style="ios" data-onlabel="<i class='bi-alarm'></i> Play" data-offlabel="註冊會員"
                        data-onstyle="primary" data-offstyle="secondary2">
                    <label class="custom-control-label" for="toggleSwitch" id="toggleLabel">切换到注册</label>
                </div>
            </div>

            <!-- 登录表单 -->
            <div class="bg-secondary3">
                <form id="loginForm">
                    <h2 class="text-center">登录</h2>
                    <div class="form-group">
                        <label for="loginUsername">用户名：</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码：</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"> <svg xmlns="material/icon/dog.svg"
                            width="16" height="16" fill="white" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z" />
                        </svg>登录</button>
                </form>
            </div>


            <!-- 注册表单 -->
            <div class="bg-secondary4">
                <form id="registerForm" style="display: none;">
                    <h2 class="text-center">注册</h2>
                    <div class="form-group">
                        <label for="registerUsername">用户名：</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码：</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">注册</button>
                </form>
            </div>


            <!-- 切换按钮点击事件 -->
            <script>

                document.getElementById('toggleSwitch').addEventListener('change', function () {
                    // 切换显示/隐藏登录和注册表单
                    const loginForm = document.getElementById('loginForm');
                    const registerForm = document.getElementById('registerForm');
                    const toggleLabel = document.getElementById('toggleLabel');

                    if (loginForm.style.display === 'none') {
                        loginForm.style.display = 'block';
                        registerForm.style.display = 'none';
                        toggleLabel.innerText = '切换到注册';
                    } else {
                        loginForm.style.display = 'none';
                        registerForm.style.display = 'block';
                        toggleLabel.innerText = '切换到登录';
                    }
                });
            </script>
        </div>
    </div>
    <script>setAttribute</script>
    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.ecmas.min.js"></script>

</body>

</html>

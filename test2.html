<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分数计算測驗</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>分数计算測驗</h1>

    <form id="quizForm">
        <div>
            <label>1. 问题一：什么是2 + 2？</label>
            <input type="radio" name="question1" value="0">a) 3
            <input type="radio" name="question1" value="0">b) 4
            <input type="radio" name="question1" value="10">c) 5
        </div>

        <div>
            <label>2. 问题二：5 + 5 等于多少？</label>
            <input type="radio" name="question2" value="0">a) 8
            <input type="radio" name="question2" value="10">b) 10
            <input type="radio" name="question2" value="0">c) 12
        </div>

        <button class="btn btn-primary" type="button" onclick="calculateScore()">提交答案</button>
    </form>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function calculateScore() {
            var form = document.getElementById('quizForm');
            var elements = form.elements;
            var score = 0;

            for (var i = 0; i < elements.length; i++) {
                if (elements[i].type === 'radio' && elements[i].checked) {
                    score += parseInt(elements[i].value, 10);
                }
            }

            if (score >= 10) {
                // 如果总分大于等于60，跳转到页面A
                window.location.href = '3-2-2_survey_result.html';
            } else {
                // 如果总分小于60，跳转到页面B
                window.location.href = '3-2-2-1_survey_result_failed.html';
            }
        }
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = () => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        };
        loginBtn.onclick = () => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        };
        signupLink.onclick = () => {
            signupBtn.click();
            return false;
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
